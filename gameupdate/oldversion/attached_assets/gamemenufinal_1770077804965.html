<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule - Web Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #1a1410;
            overflow: hidden;
        }

        /* Stone wall background */
        .dungeon-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0,0,0,0.8) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.8) 100%),
                linear-gradient(180deg, rgba(0,0,0,0.6) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.7) 100%),
                repeating-linear-gradient(0deg, #2a2420 0px, #352d28 3px, #2a2420 6px),
                repeating-linear-gradient(90deg, #2a2420 0px, #3d3530 5px, #2a2420 10px);
            background-blend-mode: normal;
        }

        /* Stone texture overlay */
        .stone-texture {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(60, 50, 45, 0.3) 0%, transparent 3%),
                radial-gradient(circle at 80% 20%, rgba(50, 40, 35, 0.3) 0%, transparent 2%),
                radial-gradient(circle at 40% 70%, rgba(55, 45, 40, 0.3) 0%, transparent 2.5%),
                radial-gradient(circle at 90% 60%, rgba(45, 35, 30, 0.3) 0%, transparent 3%),
                radial-gradient(circle at 15% 80%, rgba(50, 40, 35, 0.3) 0%, transparent 2%),
                radial-gradient(circle at 60% 40%, rgba(55, 45, 40, 0.3) 0%, transparent 3.5%),
                radial-gradient(circle at 70% 85%, rgba(48, 38, 33, 0.3) 0%, transparent 2%),
                radial-gradient(circle at 30% 50%, rgba(52, 42, 37, 0.3) 0%, transparent 3%);
            opacity: 0.8;
        }

        /* Dungeon archway */
        .archway {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .archway::before {
            content: '';
            position: absolute;
            width: 900px;
            height: 95%;
            border: 40px solid #1a1410;
            border-bottom: none;
            border-radius: 450px 450px 0 0;
            box-shadow: 
                inset 0 0 60px rgba(0, 0, 0, 0.9),
                inset 0 20px 40px rgba(0, 0, 0, 0.7),
                0 0 100px rgba(0, 0, 0, 0.8);
            background: linear-gradient(180deg, 
                rgba(26, 20, 16, 0.3) 0%, 
                rgba(26, 20, 16, 0.5) 50%, 
                rgba(26, 20, 16, 0.8) 100%);
        }

        /* Stone blocks on archway */
        .archway::after {
            content: '';
            position: absolute;
            width: 900px;
            height: 95%;
            border-radius: 450px 450px 0 0;
            background-image: 
                repeating-linear-gradient(90deg, 
                    transparent 0px, 
                    transparent 80px, 
                    rgba(0, 0, 0, 0.3) 80px, 
                    rgba(0, 0, 0, 0.3) 82px),
                repeating-linear-gradient(0deg, 
                    transparent 0px, 
                    transparent 60px, 
                    rgba(0, 0, 0, 0.3) 60px, 
                    rgba(0, 0, 0, 0.3) 62px);
            pointer-events: none;
        }

        /* Stone brick pattern on sides */
        .wall-left, .wall-right {
            position: absolute;
            width: 200px;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, 
                    #3d3530 0px, 
                    #3d3530 80px, 
                    #2a2420 80px, 
                    #2a2420 85px),
                repeating-linear-gradient(90deg, 
                    #352d28 0px, 
                    #352d28 100px, 
                    #2a2420 100px, 
                    #2a2420 105px);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.8);
        }

        .wall-left {
            left: 0;
            background-position: 0 0, 0 40px;
        }

        .wall-right {
            right: 0;
            background-position: 0 0, 50px 40px;
        }

        /* Ground/floor */
        .dungeon-floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: 
                linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.4) 50%, rgba(0, 0, 0, 0.8) 100%),
                repeating-linear-gradient(90deg, 
                    #2a2420 0px, 
                    #2a2420 120px, 
                    #1a1410 120px, 
                    #1a1410 125px);
            box-shadow: 0 -20px 60px rgba(0, 0, 0, 0.8);
        }

        /* Moss and aging effects */
        .moss-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(ellipse at 10% 30%, rgba(40, 60, 40, 0.1) 0%, transparent 20%),
                radial-gradient(ellipse at 90% 40%, rgba(35, 55, 35, 0.1) 0%, transparent 15%),
                radial-gradient(ellipse at 30% 80%, rgba(45, 65, 45, 0.1) 0%, transparent 18%),
                radial-gradient(ellipse at 70% 20%, rgba(38, 58, 38, 0.1) 0%, transparent 12%);
            opacity: 0.6;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(139, 92, 246, 0.5);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Glowing dungeon ambient light */
        .glow-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: pulse 8s infinite alternate;
        }

        .glow-orb-1 {
            background: radial-gradient(circle, rgba(251, 146, 60, 0.4) 0%, transparent 70%);
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
        }

        .glow-orb-2 {
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: -4s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }

        .menu-content {
            text-align: center;
            z-index: 10;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-container {
            margin-bottom: 60px;
            position: relative;
        }

        .title-main {
            font-size: 140px;
            font-weight: 900;
            letter-spacing: 15px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            filter: drop-shadow(0 0 30px rgba(251, 191, 36, 0.5));
            animation: titleGlow 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes titleGlow {
            0%, 100% {
                filter: drop-shadow(0 0 30px rgba(251, 191, 36, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 50px rgba(251, 191, 36, 0.8));
            }
        }

        .subtitle {
            font-size: 24px;
            letter-spacing: 8px;
            color: rgba(139, 92, 246, 0.9);
            text-transform: uppercase;
            font-weight: 300;
            margin-bottom: 40px;
        }

        .tagline {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 50px;
            font-style: italic;
        }

        .features {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 50px;
        }

        .feature-badge {
            padding: 14px 28px;
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 30px;
            color: rgba(139, 92, 246, 1);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: default;
            backdrop-filter: blur(10px);
        }

        .feature-badge:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .feature-icon {
            font-size: 18px;
        }

        .cta-button {
            padding: 22px 80px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(245, 158, 11, 0.4);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(245, 158, 11, 0.6);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        /* Decorative corner elements */
        .corner-decor {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(139, 92, 246, 0.2);
        }

        .corner-tl {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 40px;
            right: 40px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 40px;
            left: 40px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
        }

        /* Scanline effect */
        .scanline {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(139, 92, 246, 0.02) 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%;
            }
        }

        @keyframes magic-pulse {
            0%, 100% {
                opacity: 0.15;
                transform: scale(0.9) rotate(0deg);
            }
            50% {
                opacity: 0.35;
                transform: scale(1.1) rotate(10deg);
            }
        }

        /* Goblin dragging gold animation */
        .goblin-scene {
            position: absolute;
            bottom: 180px;
            left: -150px;
            font-size: 60px;
            animation: goblin-walk 25s linear infinite;
            z-index: 5;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
        }

        @keyframes goblin-walk {
            0% {
                left: -150px;
            }
            100% {
                left: calc(100% + 150px);
            }
        }

        .goblin {
            display: inline-block;
            animation: goblin-bounce 0.5s infinite ease-in-out;
            position: relative;
            width: 50px;
            height: 60px;
        }

        @keyframes goblin-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        /* Goblin body parts */
        .goblin-head {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #5a7a3a;
            border-radius: 50% 50% 45% 45%;
            top: 0;
            left: 8px;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.3);
        }

        .goblin-ear-left, .goblin-ear-right {
            position: absolute;
            width: 15px;
            height: 20px;
            background: #5a7a3a;
            border-radius: 50%;
            top: 8px;
        }

        .goblin-ear-left {
            left: -8px;
            transform: rotate(-20deg);
        }

        .goblin-ear-right {
            right: -8px;
            transform: rotate(20deg);
        }

        .goblin-eye-left, .goblin-eye-right {
            position: absolute;
            width: 8px;
            height: 10px;
            background: #ffff00;
            border-radius: 50%;
            top: 12px;
            box-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }

        .goblin-eye-left {
            left: 8px;
        }

        .goblin-eye-right {
            right: 8px;
        }

        .goblin-pupil-left, .goblin-pupil-right {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #000;
            border-radius: 50%;
            top: 3px;
            left: 2px;
        }

        .goblin-nose {
            position: absolute;
            width: 10px;
            height: 12px;
            background: #4a6a2a;
            border-radius: 50% 50% 50% 50%;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .goblin-mouth {
            position: absolute;
            width: 15px;
            height: 8px;
            border: 2px solid #3a4a2a;
            border-top: none;
            border-radius: 0 0 50% 50%;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .goblin-tooth {
            position: absolute;
            width: 3px;
            height: 5px;
            background: #fff;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .goblin-body {
            position: absolute;
            width: 30px;
            height: 25px;
            background: #6a5a4a;
            border-radius: 40% 40% 50% 50%;
            top: 30px;
            left: 10px;
        }

        .goblin-arm-left, .goblin-arm-right {
            position: absolute;
            width: 8px;
            height: 20px;
            background: #5a7a3a;
            border-radius: 50%;
            top: 32px;
        }

        .goblin-arm-left {
            left: 5px;
            transform: rotate(-30deg);
            animation: arm-swing-left 0.5s infinite ease-in-out;
        }

        .goblin-arm-right {
            right: 5px;
            transform: rotate(30deg);
            animation: arm-swing-right 0.5s infinite ease-in-out;
        }

        @keyframes arm-swing-left {
            0%, 100% {
                transform: rotate(-30deg);
            }
            50% {
                transform: rotate(-45deg);
            }
        }

        @keyframes arm-swing-right {
            0%, 100% {
                transform: rotate(30deg);
            }
            50% {
                transform: rotate(15deg);
            }
        }

        .goblin-leg-left, .goblin-leg-right {
            position: absolute;
            width: 8px;
            height: 15px;
            background: #5a7a3a;
            border-radius: 30%;
            top: 52px;
        }

        .goblin-leg-left {
            left: 12px;
            animation: leg-walk-left 0.5s infinite ease-in-out;
        }

        .goblin-leg-right {
            right: 12px;
            animation: leg-walk-right 0.5s infinite ease-in-out;
        }

        @keyframes leg-walk-left {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(-20deg);
            }
        }

        @keyframes leg-walk-right {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(20deg);
            }
        }

        /* Goblin sword */
        .goblin-sword {
            position: absolute;
            width: 25px;
            height: 4px;
            background: linear-gradient(90deg, #888 0%, #ccc 50%, #888 100%);
            top: 38px;
            right: -8px;
            transform-origin: left center;
            animation: sword-swing 0.5s infinite ease-in-out;
            z-index: -1;
        }

        .goblin-sword::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 8px;
            background: #654321;
            right: -1px;
            top: -2px;
            border-radius: 2px;
        }

        .goblin-sword::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-bottom: 6px solid #aaa;
            left: -3px;
            top: -1px;
        }

        @keyframes sword-swing {
            0%, 100% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(-25deg);
            }
        }

        /* Goblin shield */
        .goblin-shield {
            position: absolute;
            width: 20px;
            height: 24px;
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            border: 2px solid #4a4a4a;
            border-radius: 50% 50% 45% 45%;
            top: 34px;
            left: -5px;
            box-shadow: inset -2px -2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .goblin-shield::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 3px rgba(255, 215, 0, 0.5);
        }

        /* Skeleton Warrior - walks right to left at different height */
        .skeleton-scene {
            position: absolute;
            top: 200px;
            right: -150px;
            animation: skeleton-walk 30s linear infinite;
            animation-delay: -10s;
            z-index: 5;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
        }

        @keyframes skeleton-walk {
            0% {
                right: -150px;
            }
            100% {
                right: calc(100% + 150px);
            }
        }

        .skeleton {
            display: inline-block;
            animation: skeleton-bounce 0.6s infinite ease-in-out;
            position: relative;
            width: 50px;
            height: 60px;
            transform: scaleX(-1);
        }

        @keyframes skeleton-bounce {
            0%, 100% {
                transform: scaleX(-1) translateY(0);
            }
            50% {
                transform: scaleX(-1) translateY(-6px);
            }
        }

        .skeleton-head {
            position: absolute;
            width: 32px;
            height: 35px;
            background: #e8e8e8;
            border-radius: 50% 50% 48% 48%;
            top: 0;
            left: 9px;
            box-shadow: inset -3px -3px 8px rgba(0, 0, 0, 0.2);
        }

        .skeleton-eye-left, .skeleton-eye-right {
            position: absolute;
            width: 7px;
            height: 9px;
            background: #000;
            border-radius: 50%;
            top: 12px;
        }

        .skeleton-eye-left {
            left: 7px;
        }

        .skeleton-eye-right {
            right: 7px;
        }

        .skeleton-jaw {
            position: absolute;
            width: 18px;
            height: 10px;
            background: #e8e8e8;
            border-radius: 0 0 50% 50%;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 -2px 3px rgba(0, 0, 0, 0.2);
        }

        .skeleton-body {
            position: absolute;
            width: 28px;
            height: 22px;
            background: #d0d0d0;
            border-radius: 30% 30% 50% 50%;
            top: 32px;
            left: 11px;
        }

        .skeleton-ribs {
            position: absolute;
            width: 20px;
            height: 2px;
            background: #a0a0a0;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
        }

        .skeleton-ribs::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #a0a0a0;
            top: 5px;
        }

        .skeleton-ribs::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #a0a0a0;
            top: 10px;
        }

        .skeleton-arm-left, .skeleton-arm-right {
            position: absolute;
            width: 7px;
            height: 22px;
            background: #e8e8e8;
            border-radius: 50%;
            top: 33px;
        }

        .skeleton-arm-left {
            left: 3px;
            animation: skel-arm-left 0.6s infinite ease-in-out;
        }

        .skeleton-arm-right {
            right: 3px;
            animation: skel-arm-right 0.6s infinite ease-in-out;
        }

        @keyframes skel-arm-left {
            0%, 100% {
                transform: rotate(35deg);
            }
            50% {
                transform: rotate(20deg);
            }
        }

        @keyframes skel-arm-right {
            0%, 100% {
                transform: rotate(-35deg);
            }
            50% {
                transform: rotate(-20deg);
            }
        }

        .skeleton-leg-left, .skeleton-leg-right {
            position: absolute;
            width: 7px;
            height: 18px;
            background: #e8e8e8;
            border-radius: 30%;
            top: 52px;
        }

        .skeleton-leg-left {
            left: 14px;
            animation: skel-leg-left 0.6s infinite ease-in-out;
        }

        .skeleton-leg-right {
            right: 14px;
            animation: skel-leg-right 0.6s infinite ease-in-out;
        }

        @keyframes skel-leg-left {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(25deg);
            }
        }

        @keyframes skel-leg-right {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(-25deg);
            }
        }

        .skeleton-spear {
            position: absolute;
            width: 35px;
            height: 3px;
            background: linear-gradient(90deg, #654321 0%, #654321 70%, #888 70%, #ccc 85%, #888 100%);
            top: 36px;
            right: -12px;
            transform-origin: left center;
            animation: spear-thrust 0.6s infinite ease-in-out;
        }

        .skeleton-spear::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;

                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
